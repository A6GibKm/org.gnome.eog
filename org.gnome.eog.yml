app-id: org.gnome.eog
runtime: org.gnome.Platform
runtime-version: '3.34'
sdk: org.gnome.Sdk
command: eog
rename-desktop-file: eog.desktop
rename-appdata-file: eog.appdata.xml
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # We want full fs access so we can read the files
  - --filesystem=host
  # Migrate old dconf settings
  - --metadata=X-DConf=migrate-path=/org/gnome/eog/

  # For webp pixbuf module
  - --env=GDK_PIXBUF_MODULE_FILE=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/gir-1.0
  - '*.la'
  - '*.a'
modules:
  - name: gnome-desktop
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/3.34/gnome-desktop-3.34.1.tar.xz
        sha256: c1dbeb5666dad27166c769e48e2ab41dd5ed74718ea35eb57c8488790662dc5a 

  - name: libpeas
    buildsystem: meson
    cleanup: [/bin/*, /lib/peas-demo]
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.24/libpeas-1.24.0.tar.xz
        sha256: 0b9a00138c129a663de3eef5569b00ace03ce31d345f7af783768e9f35c8e6f9

  - name: exempi
    cleanup: [ /bin ]
    rm-configure: true
    config-opts:
      - --disable-unittest
    sources:
      - type: archive
        url: https://libopenraw.freedesktop.org/download/exempi-2.5.1.tar.bz2
        sha256: 100b3d5b1b3370bc2e31c0978991716c4a4478246a2ac2df6382054a0ae89bc8

      - type: script
        commands:
          - autoreconf -vfi


  - name: libwebp
    config-opts: [ --disable-static, --enable-libwebpmux, --enable-libwebpdemux ]
    cleanup: [ /share, /bin ]
    sources:
      - type: archive
        url: https://github.com/webmproject/libwebp/archive/v1.0.3.tar.gz
        sha256: 082d114bcb18a0e2aafc3148d43367c39304f86bf18ba0b2e766447e111a4a91

  - name: webp-pixbuf-loader
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/aruiz/webp-pixbuf-loader.git
        commit: 9b92950d49d7939f90ba7413deb7ec6b392b2054
    post-install:
      - GDK_PIXBUF_MODULEDIR=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/ gdk-pixbuf-query-loaders > /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
      - gdk-pixbuf-query-loaders >> /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache

  - name: eog
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog/3.34/eog-3.34.1.tar.xz
        sha256: fdb0739f8420af2ffb8e91c766a154afefdf20f721ad34b56cab27fd1569f42c
      - type: patch
        path: appdata_release_tag.patch

  - name: eog-plugins
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog-plugins/3.26/eog-plugins-3.26.4.tar.xz
        sha256: dd5a4f537d56d30e25931d32865abf684eac69362ce8320941c547461476a75d
